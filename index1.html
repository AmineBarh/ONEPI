<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up to OnEPI</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
        
      <div class="form-outer">
        
        <form name= form action="#">
            <img src="logo.png">
          <div class="page">
            <div class="title">Login to unlock your potential.</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="username">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="password">
            </div>
            <div class="field forgot-password" style="margin-top: -30px; margin-bottom: -30px;">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field remember-me" style="margin-top: 10px; margin-bottom:-10px;">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
          </div>
          
          
            <div class="field btn">
                <button type="submit">Login</button>
              </div>
                <div class="field signup-link" style="margin-top: -40px;">
                    <p>Don't have an account ? <a href="index.html">Sign Up Here</a></p>
                  </div>
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
