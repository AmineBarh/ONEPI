<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up to OnEPI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- custom alert -->
    <div id="alert-container">
      <div id="alert">
        <p id="alert-message"></p>
        <button id="alert-close" class="close-btn">&times;</button>
      </div>
    </div>
    
    <img src="logo.png">
    <div class="container">
      <header>Sign Up</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Login</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Interests</p>
          <div class="bullet">
            <span>5</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form name= form action="#">
          <div class="page slide-page" style="margin-left: 40px;">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="firstName" required>
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="lastName" required>
            </div>
            <div class="field">
              <div class="label">Student ID</div>
              <input type="text" name="studID" required>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="email" name="email">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="tel" name="phone">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="dateBirth">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select name="gender">
                <option value="">Select a gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="username">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="next-3 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Your interests:</div>
            <div class="field" style="height: 100px;">
              <div class="label">Please add your interests below:</div>
              <textarea name="interests"></textarea>
            </div>
            <div class="field btns">
              <button class="prev-4 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script1.js"></script>

  </body>
</html>
